      <h1>Contact Us!</h1>
      <div id="product-wrapper">
        <div class="generic_form">
        	<form action="#" method="post">
        	  <p>
        	    <label for="inquiry_name">Your Name</label>
        		  <input class="required" id="inquiry_name" name="inquiry[name]" size="30" type="text" />
        		</p>
        		<p>
        		  <label for="inquiry_email">Your Email Address</label>
        		  <input class="required email" id="inquiry_email" name="inquiry[email]" size="30" type="text" />
        		</p>
        		<p>
        		  <label for="inquiry_name">Type of Inquiry</label>
        		  <select id="inquiry_inquiry_type" name="inquiry[inquiry_type]">
        		    <option value="General Information">General Information</option>
                <option value="Order Information">Order Information</option>
                <option value="Feedback">Feedback</option>
                <option value="Feature Request">Feature Request</option>
                <option value="Bug Report">Bug Report</option>
                <option value="Other">Other</option>
              </select>
        		</p>
        		<p>
        		  <label for="inquiry_order_no">Order #</label>
        		  <input id="inquiry_order_no" name="inquiry[order_no]" size="30" type="text" />
        		</p>
        		<p>
        		  <label for="inquiry_message">Message</label>
        		  <textarea class="required" cols="40" id="inquiry_message" name="inquiry[message]" rows="20"></textarea>
        		</p>
        		<p>
        		  <input name="commit" type="submit" value="Send It!" />
        	  </p>
        	</form>
        </div>
