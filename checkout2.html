<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

  <title>Spree Demo Site - Checkout</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <link href="stylesheets/screen.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="stylesheets/site.css" media="screen" rel="stylesheet" type="text/css" />
  
</head>
<body class="one-col">
  <div id="header" class="container">                                                          
    <div id="login-bar">          
      <ul id="nav-bar">
        <li> 
          <form action="#" method="get">
            <select id="taxon" name="taxon">
              <option value="">All departments</option>
              <option value="1000">Categories</option>
              <option value="20000">Brands</option>
            </select>
            <input id="keywords" name="keywords" type="text" />
            <input type="submit" value="Search" />
          </form>
        </li>
        <li><a href="#">My Account</a></li>
        <li><a href="#">Logout</a></li>
        <li><a href="#">Home</a></li>
        <li class="cart-indicator"><a href="#" class="full">Cart: (1) $17.99</a></li>
      </ul>
    </div>
	  <a href="#"><img alt="Spree_50" src="images/admin/bg/spree_50.png" /></a>
  </div>
  
  <div id="wrapper" class="container">
    
    <div id="content">
      
      <div id="checkout">

        <h1>Checkout</h1>
        <ol class="progress-steps" id="checkout-step-delivery">
          <li class="completed-first"><span><a href="#">Address</a></span></li>
          <li class="current"><span>Delivery</span></li>
          <li class="next"><span>Payment</span></li>
          <li class=""><span>Confirm</span></li>
        </ol>                
        
        <br clear="left" />
        
        <div id="checkout-summary">
          <h3>Order Summary</h3>
          <table>
            <tbody>
              <tr>
                <td><strong>Item Total:</strong></td>
                <td><strong>$17.99</strong></td>
              </tr>
            </tbody>
            <tbody id="summary-order-charges">
              <tr>
                <td>Tax: </td>
                <td>$0.00</td>
              </tr>
            </tbody>
            <tbody>
              <tr>
                <td><strong>Order Total:</strong></td>
                <td><strong><span id="summary-order-total">$17.99</span></strong></td>
              </tr>
            </tbody>
          </table>
          <form action="#" class="edit_checkout" id="checkout-summary-form" method="post">
            <label>Coupon Code</label>
            <input id="coupon-code" name="checkout[coupon_code]" size="14" type="text" />
            <input id="post-summary" type="submit" value="Apply"/>
          </form>
          <div id="coupon-error"></div>
        </div>        
  
        <form action="#" class="edit_checkout" id="checkout_form_delivery" method="post">
          <fieldset id='shipping_method'>
            <legend>Shipping Method</legend>
            <div class="inner">
              <div id="methods">
                <p class="field radios">
                  <label>
                    <input checked="checked" id="checkout_shipping_method_id_13537749" name="checkout[shipping_method_id]" type="radio" value="13537749" />
                    UPS One Day $15.00
                  </label><br />
                  <label>
                    <input id="checkout_shipping_method_id_192811543" name="checkout[shipping_method_id]" type="radio" value="192811543" />
                    UPS Two Day $10.00
                  </label><br />
                  <label>
                    <input id="checkout_shipping_method_id_574015644" name="checkout[shipping_method_id]" type="radio" value="574015644" />
                    UPS Ground $5.00
                  </label><br />
                </p>
              </div>
            </div>
            <input id="checkout_ship_address_attributes_id" name="checkout[ship_address_attributes][id]" type="hidden" value="1072978398" />
        </fieldset>

        <div class="form-buttons">
          <input class="continue button primary" value="Save and Continue" onclick="$('#checkout_form_address').validate();" type="submit" />
        </div>

        </form>
      </div>
    </div>
      
    <div id="footer">
      <div class="left">
        <p>
          Powered by <a href="#">Spree</a>
        </p>
      </div>
      <div class="right">

      </div>
    </div>

  </div>
</body>
</html>
